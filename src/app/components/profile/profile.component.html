<div class = "profile" *ngIf="isAuth; else register" >
  <a class = "avatar" routerLink='/profile'></a>
  <div>
    <p>username</p>
    <button>actions</button>
  </div>
</div>

<!-- grab in -> else register -->
<ng-template #register>
  <div class = "options">
    <a class="register" routerLink='/register'>register</a>
    <a class="login" routerLink='/login'>login</a>
  </div>
</ng-template>
